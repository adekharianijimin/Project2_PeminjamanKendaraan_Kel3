<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Rental Mobil</title>
    <link rel="stylesheet" href="dist/css/login.css">
</head>
<body>
    <div class="main">
        <h3 class="heading">login Rental Mobil NF</h3>
        <form id="form">
            <div class="form-control">
                <label for="name">Username</label>
                <input type="text" name="username" id="username" placeholder=" username anda" />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="masukkan password anda" />
            </div>
            <div class="form-control">
                <button class="submit-button" onclick="checkform()">Login</button>
            </div>
            <a href="registrasi.html" style="color: blue;">Buat akun</a>
        </form>
    </div>
    <script src="dist/js/login.js"></script>
</body>

</html>
