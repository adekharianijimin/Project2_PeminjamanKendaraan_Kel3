      <fieldset>
        <div class="row">
          <div class="col-6">
            <h3 style="text-align: center;">Kelola Kendaraan</h3>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item "><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active text-light">Kelola kendaraan</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-12">

            <form>
              <div class="form-group row">
                <label for="text1" class="col-4 col-form-label">Nama Kendaraan</label> 
                <div class="col-8">
                  <input id="text1" name="text1" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="select" class="col-4 col-form-label">Kategori</label> 
                <div class="col-2">
                  <select id="select" name="select" class="custom-select" required="required">
                    <option value="Bus Wisata">Bus Wisata</option>
                    <option value="Minibus keluarga">Minibus Keluarga</option>
                    <option value="Sedan Eksekutif">Sedan Eksekutif</option>
                    <option value="Mobil Ekspedisi">Mobil Ekspedisi</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="textarea" class="col-4 col-form-label">Deskripsi Kendaraan</label> 
                <div class="col-8">
                  <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4">Faslitas Kendaraan</label> 
                <div class="col-8">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="Sound System"> 
                    <label for="radio_0" class="custom-control-label">Sound System</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="Wifi"> 
                    <label for="radio_1" class="custom-control-label">Wifi</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="fTV"> 
                    <label for="radio_2" class="custom-control-label">TV</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Kapasitas</label> 
                <div class="col-2">
                  <input id="text" name="text" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="text2" class="col-4 col-form-label">Merk Kendaraan</label> 
                <div class="col-4">
                  <input id="text2" name="text2" type="text" class="form-control">
                </div>
              </div> 
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
                  <button name="submit" type="submit" class="btn btn-primary">Reset</button>
                </div>
              </div>
            </form>
          </div>
